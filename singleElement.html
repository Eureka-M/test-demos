<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var singleNonDuplicate = function(nums) {
            let left = 0
            let right = nums.length - 1
            let result = -1

            if (nums.length == 1) {
                result = nums[0]
            }

            while (left <= right) {
                let mid = Math.floor((left + right) / 2)

                result = nums[left]

                if (left == right) {
                    break
                }

                if (right - left == 2) {
                    result = (nums[left] == nums[left + 1]) ? nums[right] : nums[left]
                    break
                }

                if ((nums[mid] !== nums[mid - 1]) && (nums[mid] !== nums[mid + 1])) {
                    result = nums[mid]
                    break
                }

                if (nums[mid] == nums[mid - 1]) {
                    if (mid % 2 === 0) {
                        // [1,1,2,3,3,4,4,8,8]
                        right = mid - 2
                    }
                    else {
                        // [3,3,7,7,10,11,11]
                        left = mid + 1
                    }
                } else if (nums[mid] == nums[mid + 1]) {
                    if (mid % 2 === 0) {
                        // [1,1,2,2,3,3,4,8,8]
                        left = mid + 2
                    }
                    else {
                        // [3,3,4,7,7,11,11]
                        right = mid - 1
                    }
                }

            }

            return result

        };
    </script>
</body>
</html>
