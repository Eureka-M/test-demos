        var letterCombinations = function(digits) {
            let result = []
            if (digits == '') {
                return []
            }
            
            const map = {
                '2': ['a', 'b', 'c'],
                '3': ['d', 'e', 'f'],
                '4': ['g', 'h', 'i'],
                '5': ['j', 'k', 'l'],
                '6': ['m', 'n', 'o'],
                '7': ['p', 'q', 'r', 's'],
                '8': ['t', 'u', 'v'],
                '9': ['w', 'x', 'y', 'z']
            }

            let path = []
            digits.split('').forEach((item) => {
                path.push(map[item])
            })

            // path [[a, b, c], [d, e, f]]

            backTracking(path) 


            function backTracking(path, curStr = '', tempStr = '') {
                curStr += tempStr // a

                if (path.length == 0) {
                    result.push(curStr)
                    return
                }

                let temp = path.shift() // temp: [a, b, c], path: [d, e, f]
                for (let i = 0; i < temp.length; i++) {
                    tempStr = temp[i] // ad
                    
                    backTracking(path, curStr, tempStr) // [d, e, f], '', a
                    
                }
                path.push(temp)
            }

        
            return result
        };
